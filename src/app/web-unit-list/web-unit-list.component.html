<div class="list-container">
  <div class="add-url-container">
    <input #url class="uri-input" placeholder="Enter a url to add">
    <button (click)="add(url.value)">
      <!-- <img class="button-icon" src="assets/favicon.ico"> -->
      Add
    </button>
    <!-- <input #file id="fileBookmarkSelector" type="file" class="inputfile" (change)="onFileChange(file)"> -->
    <label for="file-upload" class="custom-file-upload"> Import
    </label>
    <input #file id="file-upload" type="file" (change)="onFileChange(file)" />
  </div>
  <input #filter type="text" id="myInput" placeholder="Enter to filter.." (keyup)="onFilterChange(filter.value)">
  <ul class="bookmarks">
    <li *ngFor="let bm of model.bookmarks; let index=index">
      <a routerLink="/welcome" routerLinkActive="active">
        <span class="badge">{{index+1+' '+bm }}</span>
      </a>
      <button class="delete" title="delete bookmark" (click)="delete(bm)">x</button>
    </li>
  </ul>
</div>
